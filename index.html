    <style>
        /* Basic styling for the login page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        
        .login-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .login-logo img {
            height: 60px;
            margin-right: 10px;
        }
        
        .login-logo span {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            display: none;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>

        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="error-message" id="error-message">Invalid username or password. Please try again.</div>
        <button class="login-btn" id="login-btn">Login</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listeners for login
            document.getElementById('login-btn').addEventListener('click', login);
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    login();
                }
            });
        });

        // Login function
        // Login function
function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error-message');
    const loginContainer = document.querySelector('.login-container');
    
    if (username === "admin" && password === "fluidcontchakan#123") {
        // Successful login - set session storage to indicate authenticated status
        sessionStorage.setItem('authenticated', 'true');
        window.location.href = "dashboard.html"; // Redirect to your main app
    } else {
        // Failed login
        errorMessage.style.display = 'block';
        
        // Shake animation for error
        loginContainer.style.animation = 'none';
        setTimeout(() => {
            loginContainer.style.animation = 'shake 0.5s';
        }, 10);
    }
}
